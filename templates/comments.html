{% extends 'base.html'%}


{% block content %}

	<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark text-light">
		<div class="container-fluid">
		  <a class="navbar-brand" href="/index">India Tourism</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			  <a class="nav-link active" aria-current="page" href="/index">Home</a>
			  <a class="nav-link" href="/contact">About us</a>
			  <a class="nav-link" href="accounts/login">login</a>
			  <a class="nav-link disabled" aria-disabled="true" href="accounts/logout">logout</a>
			</div>
		  </div>
		</div>
	  </nav>

  

	<div class="container my-4">
        {% for b1 in b %}
        <div class="card mb-3" style="max-width: 800px; max-height:200px">
            <div class="row g-0">
              {% comment %} <div class="col-md-2">
                <img src="" class="img-fluid rounded-start" alt="...">
              </div> {% endcomment %}
              <div class="col-md-12">
                <div class="card-body">
                  <h5 class="card-title">{{b1.name}}</h5>
                  <p class="card-text">{{b1.review}}</p>
                  <p class="card-text"><small class="text-muted">comment-id-{{b1.id}}</small></p>
                </div>
              </div>
            </div>  
          </div>
        {% endfor %}
	</div>
    

{% endblock %}
