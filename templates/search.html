{% extends 'base.html'%}


{% block content %}

	<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark text-light">
		<div class="container-fluid">
		  <a class="navbar-brand" href="/index">India Tourism</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			  <a class="nav-link active" aria-current="page" href="/index">Home</a>
			  <a class="nav-link" href="/contact">About us</a>
			  <a class="nav-link" href="accounts/login">login</a>
			  <a class="nav-link disabled" aria-disabled="true" href="accounts/logout">logout</a>
			</div>
		  </div>
		</div>
    </nav>



	  

	  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
		  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
           {% for dest in dests %} 
		  <div class="carousel-item active">
			<img class="d-block w-100" src="https://source.unsplash.com/random/?{{dest.name}},india" width="640" height="420" alt="First slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="https://source.unsplash.com/random/?{{dest.name}},india" width="640" height="420"  alt="Second slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="https://source.unsplash.com/random/?{{dest.name}},india" width="640" height="420"  alt="Third slide">
		  </div>
          {% endfor %}
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
    

	<div class="container my-4">
      {% for dest in dests %}
	  <div class="jumbotron">
		<h1 class="display-4">{{dest.name}}</h1>
		<p class="lead">WELCOME TO GOD'S OWN COUNTRY.</p>
		<hr class="my-4">
		<p>{{dest.desc}}</p>
		<p class="lead">
		  <a class="btn btn-primary btn-lg" href="#" role="button">from ${{dest.price}}</a>
		</p>
	  </div>
      {% endfor %}
	</div>

	
{% endblock %}
